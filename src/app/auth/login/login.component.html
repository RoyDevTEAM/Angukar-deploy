<app-header></app-header>

<div class="login-container">
  <div class="login-card">
    <div class="card text-white bg-dark">
      <div class="card-header">
        <h5 class="card-title">Iniciar sesión</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="invalid-feedback">
              Correo electrónico es requerido
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
              Contraseña es requerida
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary btn-lg btn-block mt-4" [disabled]="loginForm.invalid">Iniciar sesión</button>
          <p class="text-center mt-3">¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>.</p>
        </form>
      </div>
    </div>
  </div>
</div>
