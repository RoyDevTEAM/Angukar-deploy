<app-header></app-header>

<div class="register-container">
  <div class="register-card">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Crear cuenta</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="invalid-feedback">
                  Correo electrónico es requerido
                </div>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="invalid-feedback">
                  Contraseña es requerida (mínimo 6 caracteres)
                </div>
              </div>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                <div *ngIf="registerForm.get('nombre')?.invalid && (registerForm.get('nombre')?.dirty || registerForm.get('nombre')?.touched)" class="invalid-feedback">
                  Nombre es requerido
                </div>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input formControlName="apellido" type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                <div *ngIf="registerForm.get('apellido')?.invalid && (registerForm.get('apellido')?.dirty || registerForm.get('apellido')?.touched)" class="invalid-feedback">
                  Apellido es requerido
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="direccion">Dirección</label>
                <input formControlName="direccion" type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                <div *ngIf="registerForm.get('direccion')?.invalid && (registerForm.get('direccion')?.dirty || registerForm.get('direccion')?.touched)" class="invalid-feedback">
                  Dirección es requerida
                </div>
              </div>
              <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input formControlName="ciudad" type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
                <div *ngIf="registerForm.get('ciudad')?.invalid && (registerForm.get('ciudad')?.dirty || registerForm.get('ciudad')?.touched)" class="invalid-feedback">
                  Ciudad es requerida
                </div>
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <input formControlName="pais" type="text" class="form-control" id="pais" placeholder="Ingrese su país">
                <div *ngIf="registerForm.get('pais')?.invalid && (registerForm.get('pais')?.dirty || registerForm.get('pais')?.touched)" class="invalid-feedback">
                  País es requerido
                </div>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input formControlName="telefono" type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                <div *ngIf="registerForm.get('telefono')?.invalid && (registerForm.get('telefono')?.dirty || registerForm.get('telefono')?.touched)" class="invalid-feedback">
                  Teléfono es requerido
                </div>
              </div>
              <div class="form-group">
                <label for="nit">NIT</label>
                <input formControlName="nit" type="text" class="form-control" id="nit" placeholder="Ingrese su NIT">
                <div *ngIf="registerForm.get('nit')?.invalid && (registerForm.get('nit')?.dirty || registerForm.get('nit')?.touched)" class="invalid-feedback">
                  NIT es requerido
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="registerForm.invalid">
            <i class="fa fa-user-plus mr-2"></i>Crear cuenta
          </button>
        </form>
      </div>
      <div class="card-footer text-center">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
</div>
