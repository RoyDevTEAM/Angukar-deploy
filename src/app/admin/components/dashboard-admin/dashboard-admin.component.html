<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/admin/manage-categories" routerLinkActive="active">
          <mat-icon>category</mat-icon>
          <span>Manage Categories</span>
        </a>
        <a mat-list-item routerLink="/admin/manage-products" routerLinkActive="active">
          <mat-icon>store</mat-icon>
          <span>Manage Products</span>
        </a>
        <a mat-list-item routerLink="/admin/manage-providers" routerLinkActive="active">
          <mat-icon>business</mat-icon>
          <span>Manage Providers</span>
        </a>
        <a mat-list-item routerLink="/admin/manage-roles" routerLinkActive="active">
          <mat-icon>supervised_user_circle</mat-icon>
          <span>Manage Roles</span>
        </a>
        <a mat-list-item routerLink="/admin/manage-sales" routerLinkActive="active">
          <mat-icon>local_mall</mat-icon>
          <span>Manage Sales</span>
        </a>
        <a mat-list-item routerLink="/admin/manage-users" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>Manage Users</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Admin Dashboard</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
